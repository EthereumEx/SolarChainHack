<!DOCTYPE html>
<html>
<head>
  <title>SolarChain</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>SolarChain</h1>
  <h2>Dashboard DApp</h2>
  <h3>Account balance: <span class="black"><span id="balance"></span> ETH</span></h3>
  <h3>Block #: <span class="black"><span id="block"></span></span></h3>
  <h3>ApolloCoin Balance: <span class="black"><span id="coin"></span> APC</span></h3>
  <h3>Energy Available: <span class="black"><span id="energy"></span> KW/h</span></h3>

  <br>
  <h1>Buy Energy</h1>
  <br><label for="amount">Amount in coins:</label><input type="text" id="amount" placeholder="e.g., 1000"></input>
  <br><br><button id="buy" onclick="buyEnergy()">Buy</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
